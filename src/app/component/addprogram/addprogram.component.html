<div class="container" *ngIf="!isEditMode.value">
  <form #form="ngForm" (ngSubmit)="onSubmit(form.value)">
    <h3>Create Program</h3>
    <input
      class="form-control"
      type="text"
      placeholder="Program Name"
      aria-label="default input example"
      name="programName"
      [(ngModel)]="programName"
    />
    <input
      class="form-control"
      type="text"
      placeholder="Program Number"
      aria-label="default input example"
      name="programNumber"
      [(ngModel)]="programNumber"
    />
    <input
      class="form-control"
      type="number"
      placeholder="$Program Budget"
      aria-label="default input example"
      name="programBudget"
      [(ngModel)]="programBudget"
    />
    <input
      class="form-control"
      type="text"
      placeholder="Program Description"
      aria-label="default input example"
      name="programDescription"
      [(ngModel)]="programDescription"
    />

    <button class="btn btn-primary" type="submit(form.value)">Submit</button>
    <button class="btn btn-primary" (click)="close()">close</button>
  </form>
</div>

<div class="container" *ngIf="isEditMode.value">
  <h3>Edit Program</h3>
  <form #form="ngForm">
    <input
      class="form-control"
      type="text"
      placeholder="Program Name"
      aria-label="default input example"
      name="programName"
      [(ngModel)]="storeData.programName"
    />
    <input
      class="form-control"
      type="text"
      placeholder="Program Number"
      aria-label="default input example"
      name="programNumber"
      [(ngModel)]="storeData.programNumber"
    />
    <input
      class="form-control"
      type="number"
      placeholder="$Program Budget"
      aria-label="default input example"
      name="programBudget"
      [(ngModel)]="storeData.programBudget"
    />
    <input
      class="form-control"
      type="text"
      placeholder="Program Description"
      aria-label="default input example"
      name="programDescription"
      [(ngModel)]="storeData.programDescription"
    />

    <button
      class="btn btn-primary"
      (click)="updateProgramData(storeData.programID, form.value)"
      type="submit"
    >
      update
    </button>
    <button class="btn btn-primary" (click)="close()">close</button>
  </form>
</div>
