<h1>Quantity Summary By CSI Division</h1>
<hr />
<h3>DropDown</h3>
<ng-multiselect-dropdown
  *ngIf="dropdownList && dropdownList.length > 0"
  id="one"
  [placeholder]="'custom placeholder'"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  (onSelect)="onItemSelect($event)"
>
</ng-multiselect-dropdown>
<button
  mat-raised-button
  color="primary"
  (click)="onSubmitChartLoad()"
  style="margin-top: 5px"
>
  GetData
</button>
<hr />
<br />
<h3>Chart</h3>
<div id="pie">
  <canvas id="myChart" height="10px" width="10px"></canvas>
</div>
